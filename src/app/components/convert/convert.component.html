<div class="content__holder">
    <div class="content__left-side">
        <h1 class="content__title">
            Your Ultimate Currency Converter Tool
        </h1>
    
        <div class="content__description">
            You can use this tool to quickly calculate the equivalent value of funds in different currencies. Just enter the amount, select the source currency and the currency you want to convert to, and get the result.
        </div>
    
        <div class="content__converter-holder">
            <div class="content__converter converter">
                <div class="converter__currency">
                    
                    <div>
                        <h2>Currency Converter</h2>
                      
                        <div>
                          <label for="currency1">Currency 1:</label>
                          <input type="number" id="currency1" [(ngModel)]="currency1Value" (ngModelChange)="convertCurrency('1')" />
                          <select [(ngModel)]="currency1" (ngModelChange)="convertCurrency('1')">
                            <option value="UAH">UAH</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                          </select>
                        </div>
                      
                        <div>
                          <label for="currency2">Currency 2:</label>
                          <input type="number" id="currency2" [(ngModel)]="currency2Value" (ngModelChange)="convertCurrency('2')" />
                          <select [(ngModel)]="currency2" (ngModelChange)="convertCurrency('2')">
                            <option value="UAH">UAH</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                          </select>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <div class="content__right-side">
        <div class="content__image"></div>
    </div>
</div>
