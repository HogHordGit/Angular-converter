<div class="header__holder">
    <div class="header__left-side">
      <div class="header__logo">
        <img src="../assets/img/header/logo.png" alt="logo">
        <div class="header__text">Converter</div>
      </div>
    </div>

    <div class="header__right-side">
      <nav class="nav menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="https://bank.gov.ua/ua/open-data/api-dev" target="_blank">API</a></li>
        </ul>
      </nav>

      <div class="header__currency currency">
        <div class="currency__block">
          <img src="../assets/img/header/euro_mon.png" alt="EUR">
          <div class="currency__text">{{euro_currency | currency:"₴"}}</div>
        </div>
        <div class="currency__block">
          <img src="../assets/img/header/usd_mon.png" alt="USD">
          <div class="currency__text">{{usd_currencya | currency:"₴"}}</div>
        </div>
      </div>
    </div>
</div>
